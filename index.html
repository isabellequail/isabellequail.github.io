<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="topnav">
        <span class="cac-logo" swidth="88.8" height="70">LOGO</span>
        <div class="user-block">
          <span class="user-email">
          <svg 
            class="user-icon"
            version="1.1" 
            xmlns="http://www.w3.org/2000/svg" 
            width="20" 
            height="20"
            stroke="white"
            stroke-width="1"
            fill="none">
            <title>Abstract user icon</title>
            <circle cx="10" cy="10" r="8.8" />
            <circle cx="10" cy="7.7" r="3.8" />	
            <path d="M3.560621147967666,16.04666666666667 a6.833333333333334,6.833333333333334 1 0,1 12.87875770406467,0" stroke-linecap="butt" />
          </svg>{props.user.user}</span>
          <button class="register-button" onClick={props.registerHandler}>Register User</button>
          <button class="log-out-button" onClick={props.logout}>Log Out</button>
        </div>
      </div>
    </body>
</html>
